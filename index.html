<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="tickerlist.js"></script>
    <script src="wsb.js"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">WSB Ticker Counter</h1>
            <label for="basic-url">URL</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="https://old.reddit.com/r/wallstreetbets/comments/f8fuqb/what_are_your_moves_tomorrow_february_24_2020/">
                <button class="btn btn-success" id="urlUpdateButton">Update</button>
            </div>
            <div class="progress">
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="current-progress"></span>
                </div>
            </div>
            <canvas id="myChart" style="width:100%"></canvas>
        </div>
    </div>

    <script>
        var url = document.getElementById('basic-url').value;
        $(document).ready(function () {
            var refreshRate = 10; //seconds
            var some_colors = getRandomColorHex(50);
            function update() {
                console.log("updating...");
                wsb.getTickers(url).then(() => {
                    console.log("total comments parsed: " + wsb.comment_ids.length);
                    var ctx = document.getElementById('myChart');
                    ctx.getContext('2d').clearRect(0, 0, ctx.width, ctx.height);
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: listOfTickers,
                            datasets: [{
                                label: 'Count (' + wsb.comment_ids.length + ' comments parsed)',
                                backgroundColor: some_colors,
                                data: wsb.getTickerCounts(),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        precision: 0,
                                        beginAtZero: true
                                    }
                                }]
                            },
                            animation: {
                                duration: 0
                            }
                        }
                    });
                });

                $(() => {
                    var current_progress = 0;
                    var interval = setInterval(function () {
                        current_progress += 100 / refreshRate;
                        $("#dynamic")
                            .css("width", current_progress + "%")
                            .attr("aria-valuenow", current_progress)
                            .text(current_progress + "% Complete");
                        if (current_progress >= 100)
                            clearInterval(interval);
                    }, 1000);
                });
                setTimeout(update, refreshRate * 1000);
            }

            var updateButton = document.getElementById('urlUpdateButton');
            updateButton.addEventListener("click",() => {
                url = document.getElementById('basic-url').value;
            });

            function getRandomColorHex(howMany) {
                var hex = "0123456789ABCDEF";
                var colors = [];
                for (var j = 1; j <= howMany; j++) {
                    color = "#";
                    for (var i = 1; i <= 6; i++) {
                        color += hex[Math.floor(Math.random() * 16)];
                    }
                    colors.push(color);
                }
                return colors;
            }
            update();
        });
    </script>
</body>

</html>
