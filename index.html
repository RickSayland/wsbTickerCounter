<html>
<meta charset="UTF-8">

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="wsb.js"></script>

    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart" style="width:800px;"></canvas>
    </div>

    <script>
        $(document).ready(function () {
            var refreshRate = 10 * 1000;
            var url = 'https://old.reddit.com/r/wallstreetbets/comments/f7hla8/weekend_discussion_thread_february_2123_2020/.json';
            function update() {
                console.log("updating...");
                wsb.getTickers(url).then(() => {
                    console.log("total comments parsed: " + wsb.comment_ids.length);
                    var ctx = document.getElementById('myChart');
                    if (myChart) myChart.destroy(); //may not be needed            
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: listOfTickers.sort(),
                            datasets: [{
                                label: 'Count (' + wsb.comment_ids.length + ' comments parsed)',
                                //backgroundColor : getRandomColorHex(25),
                                data: wsb.getTickerCounts(),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                });
                setTimeout(update, refreshRate);
            }
            function getRandomColorHex(howMany) {
                var hex = "0123456789ABCDEF";
                var colors = [];
                for (var j = 1; j <= howMany; j++) {
                    color = "#";
                    for (var i = 1; i <= 6; i++) {
                        color += hex[Math.floor(Math.random() * 16)];
                    }
                    colors.push(color);
                }
                return colors;
            }
            update();
        });
    </script>
</body>

</html>
